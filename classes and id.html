<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASSES AND ID</title>
    <link rel="stylesheet" href="classes and id.css">
</head>
<body>
    <div class="Heading">
        <h1 class="heading">
            CLASSES AND ID
        </h1>
        <p class="para">
            Classes and IDs are used to style HTML elements with CSS. Classes can be reused on multiple elements, while IDs should be unique to a single element.
        </p>
    </div>
    <div class="Heading2">
    <div class="sub-content"></div>
    <div class="sub-content"></div>
    <div class="sub-content"></div>
    <h2>
        Example of Class
    </h2>
    <p>
        <div class="box1">This is box 1</div>
        <div class="box1">This is box 2</div>
        <div class="box1">This is box 3</div>
    </p>
     
   </div>
   <div class="Heading2">
    <h2>
        Example of ID
    </h2>
    <div class="sub-content"></div>
    <div class="sub-content"></div>
    <div class="sub-content"></div>
    <p>
        <div id="box2">This is box 1</div>
        <div id="box2">This is box 2</div>
        <div id="box2">This is box 3</div>
    </p>
   </div>
</html>
