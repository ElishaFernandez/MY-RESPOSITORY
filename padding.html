<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <link rel="stylesheet" href="padding.css">
</head>
<body>
    <h1>Padding</h1>
    <div class="padding">
        <h1>Single Padding</h1>
        <div class="paddingleft">
            This paragraph has a left padding of 10 px
        </div>
        <div class="right">
            This paragraph has a right padding of 15 px
        </div>
        <div class="top">
            This paragraphhas a bottom and left padding of 25px
        </div>
        <div class="bottom">
            This pargraph has a bottom padding of 35px
        </div>
    </div>
</body>
</html>
