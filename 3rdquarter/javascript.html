<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First JavaScript</title>
  <script src="javascript.js" ></script>

  <script>
      document.getElementById("jshead").innerHTML = "Hello from JavaScript in the Head!";
      window.alert("Welcome to JavaScript!");
  </script>
</head>
<body>

  <h1>My First JavaScript</h1>
  <h3>The next element is a result of a JavaScript located in the head</h3>
  <p id="jshead"></p>

  <h3>The next element is a result of a JavaScript located in the body</h3>
  <p id="jsbody"></p>

  <script>
    document.getElementById("jsbody").innerHTML = "Hello from JavaScript in the Body!";
    window.alert("Welcome to JavaScript!");
  </script>

</body>
</html>
